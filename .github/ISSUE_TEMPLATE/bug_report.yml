name: 🐛 Reporte de Error
description: Reportar un error, inconsistencia o contenido incorrecto en los challenges
title: "BUG"
labels: "bug", "needs-triage"
assignees:
  - carmen-delia-manzano

body:
  - type: markdown
    attributes:
      value: |
        Gracias por tomarte el tiempo de reportar este error. Tu contribución ayuda a mejorar la calidad del repositorio.

  - type: dropdown
    id: challenge
    attributes:
      label: Challenge Afectado
      description: ¿En qué challenge encontraste el error?
      options:
        - Challenge #2 - Optimización de Urgencias Hospitalarias
        - Challenge #3 - Planificación Estratégica de Herencias
        - Challenge #4 - Transformación de Sistema Educativo Universitario
        - Documentación general (README, CONTRIBUTING, etc.)
        - Múltiples challenges
        - Otro
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Ubicación Exacta
      description: "Archivo y sección donde está el error"
      placeholder: "Ej: challenge2-urgencias-hospitalarias.md, Sección: Análisis de Riesgos, líneas ~250-280"
    validations:
      required: true

  - type: dropdown
    id: error-type
    attributes:
      label: Tipo de Error
      description: Categoriza el tipo de error encontrado
      multiple: false
      options:
        - Error factual (dato incorrecto)
        - Error metodológico (aplicación incorrecta de framework)
        - Error de cálculo (números/ROI/proyecciones)
        - Inconsistencia interna (contradicción en el documento)
        - Error tipográfico/gramatical grave
        - Enlace roto o recurso no disponible
        - Disclaimer faltante o incompleto
        - Otro
    validations:
      required: true

  - type: textarea
    id: current-content
    attributes:
      label: Contenido Actual (Incorrecto)
      description: Copia el texto exacto que contiene el error
      placeholder: |
        Ejemplo:
        "La tasa de deserción objetivo es del 15%"
      render: markdown
    validations:
      required: true

  - type: textarea
    id: expected-content
    attributes:
      label: Contenido Esperado (Corrección Propuesta)
      description: ¿Cómo debería ser el contenido correcto?
      placeholder: |
        Ejemplo:
        "La tasa de deserción objetivo es <20% (benchmark internacional)"
      render: markdown
    validations:
      required: true

  - type: textarea
    id: justification
    attributes:
      label: Justificación del Error
      description: Explica por qué esto es incorrecto y proporciona fuentes si es posible
      placeholder: |
        Según el estudio de XYZ (2024), el benchmark internacional para...
        Referencias:
        - [Fuente 1]
        - [Fuente 2]
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severidad del Error
      description: ¿Qué tan crítico es este error?
      options:
        - 🔴 Crítico - Error grave que puede causar daño si se aplica
        - 🟠 Alto - Error significativo que afecta credibilidad
        - 🟡 Medio - Error moderado, afecta precisión
        - 🟢 Bajo - Error menor, no afecta comprensión general
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Justificación de Severidad
      description: ¿Por qué consideras este nivel de impacto?
      placeholder: Este error es crítico porque...

  - type: textarea
    id: additional
    attributes:
      label: Información Adicional
      description: Cualquier otro contexto relevante (capturas, enlaces, etc.)

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Confirma antes de enviar
      options:
        - label: He buscado si este error ya fue reportado
          required: true
        - label: He proporcionado ubicación exacta del error
          required: true
        - label: He incluido justificación fundamentada
          required: true
        - label: He leído la [Guía de Contribución](https://github.com/usuario/repo/blob/main/CONTRIBUTING.md)
          required: true
